MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: torchResNet.ResNet50_conv4_body
  FASTER_RCNN: True
  MASK_ON: True
RESNETS:
  IMAGENET_PRETRAINED_WEIGHTS: 'data/pretrain_imagenet_resnet50/model_best.pth.tar'
NUM_GPUS: 8
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.02 #0.01
  GAMMA: 0.1
  # 1x schedule (note TRAIN.IMS_PER_BATCH: 1)
  #MAX_ITER: 5000
  #STEPS: [0, 4000]
  MAX_ITER: 10000
  STEPS: [0, 5000, 8000]
RPN:
  SIZES: (32, 64, 128, 256, 512)
FAST_RCNN:
  ROI_BOX_HEAD: torchResNet.ResNet_roi_conv5_head_co
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
MRCNN:
  ROI_MASK_HEAD: mask_rcnn_heads.mask_rcnn_fcn_head_v0upshare_co
  RESOLUTION: 28 #14
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 14
  ROI_XFORM_SAMPLING_RATIO: 2  # default 0
  DILATION: 1  # default 2
  CONV_INIT: MSRAFill  # default: GaussianFill
TRAIN:
  SCALES: (600,) #(800,)
  MAX_SIZE: 1000 #1333
  IMS_PER_BATCH: 1
  BATCH_SIZE_PER_IM: 256
  CATEGORIES: [1]
TEST:
  SCALE: 600 #800
  MAX_SIZE: 1000 #1333
  NMS: 0.5
  RPN_PRE_NMS_TOP_N: 6000
  RPN_POST_NMS_TOP_N: 1000
  CATEGORIES: [1]